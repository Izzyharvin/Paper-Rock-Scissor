<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5d14577786.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Paper, Rock, Scissor</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissor</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissor" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <script src="./javascript/logic.js"></script>
</body>
</html>
